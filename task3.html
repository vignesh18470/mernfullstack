<!DOCTYPE html>
<html>
<head>
    <title>Link Targets</title>
</head>
<body>
    <ul>
        <li><a href="https://example.com" target="_blank">Opens in New</a></li>
        <li><a href="https://example.com" target="_self">Opens in Self</a></li>
        <li><a href="https://example.com" target="_parent">Opens in Parent</a></li>
        <li><a href="https://example.com" target="_top">Opens in Body</a></li>
        <li><a href="prashanti:your@example.com">Send Email</a></li>
    </ul>
</body>
</html>
