<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="https://example.com/register" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label>Languages Known:</label><br>
<input type="checkbox" id="english" name="languages-known" value="English">
<label for="english">English</label><br>
<input type="checkbox" id="kannada" name="languages-known" value="Kannada">
<label for="kannada">Kannada</label><br>
<input type="checkbox" id="hindi" name="languages-known" value="Hindi">
<label for="hindi">Hindi</label><br>
<input type="checkbox" id="telugu" name="languages-known" value="Telugu">
<label for="telugu">Telugu</label><br><br>


        <input type="checkbox" id="declare-true" name="declare-true" required>
        <label for="declare-true">I hereby declare that all the given details are true.</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
